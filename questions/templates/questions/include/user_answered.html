{% load thumbnail %}
<div>
    {% if answer.user.avatar %}
    <img src="{% thumbnail_url answer.user.avatar %}" style="width:32px" class="rounded rounded-lg"/>
    {% endif %}
    <div>
        <small><span class="text-info">{{ answer.user.username }}</span> answered
            {{ answer.date_pub|timesince }} ago</small>
    </div>
</div>
